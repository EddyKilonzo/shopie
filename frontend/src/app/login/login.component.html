<div class="login">
    <div class="login-form">
        <div class="left">
            <h1>Shopie</h1>
            <p class="brand-description">Your trusted online shopping destination for quality products and exceptional service.</p>
            <span><img src="../../../public/assets/cart.svg" alt=""></span>
        </div>
        <div class="right">
            <div class="logo-section">
                <h2>Welcome Back</h2>
            </div>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        [(ngModel)]="loginData.email" 
                        required 
                        placeholder="JohnDoe@gmail.com">

                    <label for="password">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        [(ngModel)]="loginData.password" 
                        required 
                        placeholder="Enter your password">

                    <button type="submit" class="btn" [disabled]="isLoading"> 
                        {{ isLoading ? 'Logging in...' : 'Login' }}
                    </button>
                </div>
            </form>
            <div class="message">
                <div *ngIf="successMessage" class="success-message">
                    {{ successMessage }}
                </div>
                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
            </div>
            <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
        </div>    
    </div>
</div>
